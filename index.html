<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Météo de la journée</h1>
    <div id="choose">
        <label for="cityName">Choisissez une ville:</label>
        <select name="cities" id="cityName">
            <option value="">Choisissez une option--</option>
            <option value="Bruxelles">Bruxelles</option>
            <option value="Charleroi">Charleroi</option>
            <option value="Namur">Namur</option>
            <option value="Gand">Gand</option>
            <option value="Anvers">Anvers</option>
            <option value="Liège">Liège</option>
            <option value="Bangkok">Bangkok</option>
            <option value="Istanbul">Istanbul</option>
            <option value="Pekin">Pekin</option>
            <option value="Varsovie">Varsovie</option>
            <option value="Toronto">Toronto</option>
            <option value="Salvador">Salvador</option>
            <option value="Verkhoyansk">Verkhoyansk</option>
        </select>
        <button id="button">Clique</button>
    </div>
    <main id="weatherTemplate">
        <ul id="weatherOutput">
           
        </ul>
    </main>
</body>
<script src="./script.js"></script>
</html>
